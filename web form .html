<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB FORM </title>
</head>
<body>
    <h1> WEB FORM </h1>
    <hr>
    <h2> BASIC INFORMATION</h2>
    <p> FIRST NAME : <input type="text" name="name"></p>
    <p> LAST NAME: <input type="text"name="name"></p>
  <fieldset>
    <legend>GENDER</legend><p>
        MALE <input type="radio" name="gender" id="male">
        FEMALE <input type="radio" name="gender" id="female">
    </p>
 </fieldset>
 <hr>
 <h2>COMMUNICATION INFORMATION</h2>
 <P>ADDRES: <textarea name="addres" id="" cols="100" rows="7"></textarea></P>
 <p>PHONE NUMBER: <input type="number" name="number" id="number"></p>
 <p>EMAIL: <input type="email" name="email" id="email"></p>
 <p> PIN CODE: <input type="number" name="pin_code" id="pin_code"></p>
 <hr>
 <h2>PAYMENT INFORMATION</h2>
 <P>
    SELECT CARD: <select name="card_name" id="card_name">
        <option value="">--select the card--</option>
        <option value="visa">Visa</option>
        <option value="master_card">Master card</option>
        <option value="rupeey">Rupeey</option>
    </select>
</P>
<p>CARD NUMBER: <input type="number" name="card_number" id="card_number"></p>
<p>EXPIRY DATE: <input type="date" name="exp_date" id="exp_date"></p>
<p>CVV : <input type="password" name="cvv" id="cvv"></p>
<hr>
<p> <input type="submit" value="Pay Now"> &nbsp;  <input type="reset" value="Reset"></p>

</body>
</html>
